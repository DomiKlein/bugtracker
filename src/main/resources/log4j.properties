# This sets the global logging level and specifies the appenders
log4j.rootLogger=INFO, CONSOLE, FILE
# settings for the console appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p [%t] %d{dd.MMM.yyyy HH:mm:ss,SSS} : "%m" logged from "%c" %n
# settings for file appender
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.File=logs/bugtracker.log
log4j.appender.FILE.ImmediateFlush=true
log4j.appender.FILE.Append=false
log4j.appender.FILE.DatePattern='.' yyyy-MM-dd-a
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%-5p [%t] %d{dd.MMM.yyyy HH:mm:ss,SSS} : "%m" logged from "%c" %n