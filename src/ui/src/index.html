<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
    <title>Bugtracker by Dominik</title>

    <!-- Own CSS -->
    <link rel="stylesheet" type="text/css" href="styles/root.less" />

    <!-- Fomatic UI -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../node_modules/fomantic-ui/dist/semantic.min.css"
    />
    <script src="../node_modules/fomantic-ui/dist/semantic.min.js"></script>
  </head>
  <body>
    <!-- Exmaple for Fomantic UI -->
    <form class="ui form">
      <div class="field">
        <label>First Name</label>
        <input type="text" name="first-name" placeholder="First Name" />
      </div>
      <div class="field">
        <label>Last Name</label>
        <input type="text" name="last-name" placeholder="Last Name" />
      </div>
      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" tabindex="0" class="hidden" />
          <label>I agree to the Terms and Conditions</label>
        </div>
      </div>
      <button class="ui button" type="submit">Submit</button>
    </form>
    <!-- END -->
  </body>
</html>
