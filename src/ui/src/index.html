<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
    <title>Bugtracker by Dominik</title>

    <!-- Fomatic UI -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../node_modules/fomantic-ui/dist/semantic.min.css"
    />
    <script src="../node_modules/fomantic-ui/dist/semantic.min.js"></script>
  </head>
  <body>
    <div class="ui grid">
      <!-- Menus -->
      <div class="row">
        <div class="two wide column">
          <div class="ui inverted fixed vertical menu" id="side-menu">
            <div class="header item">Bugtracker by Dominik</div>
            <div class="item">Home</div>
            <div class="item">About us</div>
            <div class="item">Contact</div>
          </div>
        </div>
        <div class="fourteen wide column">
          <div class="ui secondary menu">
            <div class="item">
              <div class="ui primary button">Create a ticket</div>
            </div>
            <div class="right menu">
              <div class="item">
                <div class="ui icon input">
                  <input type="text" placeholder="Search..." />
                  <i class="search link icon"></i>
                </div>
              </div>
              <a class="ui item">Logout</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Content -->
      <div class="row">
        <div class="three wide column">
          <!-- Space for left menu -->
        </div>
        <div class="twelve wide column">
          <!-- Main content -->
        </div>
        <div class="one wide column">
          <!-- Optical optimazation -->
        </div>
      </div>
    </div>
  </body>
</html>
